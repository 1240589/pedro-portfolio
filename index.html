<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./code.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pedro Cruz - Informatics Engineering Student Portfolio" />
    <title>Pedro Cruz | Portfolio</title>
    <style>
      .explosion {
        position: absolute;
        width: 100px;
        height: 100px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        animation: explode 1s ease-out forwards;
      }

      @keyframes explode {
        0% {
          width: 0px;
          height: 0px;
          opacity: 1;
        }
        100% {
          width: 200px;
          height: 200px;
          opacity: 0;
        }
      }

      /* Ensure the body takes full height */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0f172a; /* Match your app's background */
      }

      /* Loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #60a5fa;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader"></div>
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
